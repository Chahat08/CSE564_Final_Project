<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE 564 Final Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
</head>
<body class="text-light">

    <div class="container-fluid dashboard-container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">5000 Years of Eclipses Visualisation
                <button class="btn btn-primary" id="resetButton">Reset</button>
                </h1>
                
            </div>
        </div>


        <div class="row">
            <div class="col-6 column" >
                <div id="chloroplethPlot" class= "chart"></div>
            </div>
            <div class="col-3 column">
                <div id="donutChart" class= "chart"></div>
            </div>
            <div class="col-3 column" >
                <div id="radialChart" class= "chart"></div>
            </div>
        </div>

        <div class="row" >
            <div class="col-4 column">
                <div class="form-row">
                    <div class="col-md-4">
                        <select class="custom-select" id="xAxisSelect">
                            <option selected>Eclipse Longitude</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="custom-select" id="yAxisSelect">
                            <option selected>Eclipse Latitude</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <div id="scatter-legend"></div>
                    </div>
                </div>
                <div class="row">
                    <div id="scatterPlot" class= "chart"></div>
                </div>
                
            </div>
            <div class="col-4 column">
                <div id="MDSplot" class= "chart"></div>
            </div>
            <div class="col-4 column">
                <div id="TimeseriesPlot" class= "chart"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scatterPlot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scatterLegend.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chloropleth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/donut.js') }}"></script>
    <script src="{{ url_for('static', filename='js/timeseries.js') }}"></script>
    <script src="{{ url_for('static', filename='js/radialChart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mdsPlot.js') }}"></script>


</body>
</html>
